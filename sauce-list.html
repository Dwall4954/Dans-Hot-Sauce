<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Spicy Sauces - Sauce List</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1504394448285-7adeab975d7d?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z3JlZW4lMjBjaGlsbGl8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.3em;
            color: #ff4500;
            margin-bottom: 20px;
        }
        .sauce-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Even spacing between buttons */
            margin-top: 20px;
        }
        .sauce-button {
            display: inline-block;
            text-decoration: none;
            color: white;
        }
        .sauce-list-item {
            width: 250px; /* Fixed width */
            height: 50px; /* Fixed height */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 69, 0, 0.8);
            border-radius: 12px;
            transition: background 0.3s ease, transform 0.1s ease;
            font-size: 1.1em;
            font-weight: bold;
        }
        .sauce-button:hover .sauce-list-item {
            background-color: rgba(255, 69, 0, 1);
            transform: scale(1.05);
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            margin: 20px auto;
            background-color: #ff4500;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .button:hover {
            background-color: #e03d00;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            .sauce-list-item {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dan's Spicy Sauces</h1>

        <div class="sauce-container">
            <a href="green-goo.html" class="sauce-button">
                <div class="sauce-list-item">Green Goo</div>
            </a>

            <div class="sauce-list-item">Coming Soon</div>
        </div>

        <a href="/index.html" class="button">Back to Home</a>
    </div>
</body>
</html>

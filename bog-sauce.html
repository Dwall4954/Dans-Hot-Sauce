<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Spicy Sauces - BOG Sauce</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1504394448285-7adeab975d7d?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z3JlZW4lMjBjaGlsbGl8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.8em;
            color: #ff4500;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        .sauce {
            text-align: left;
            margin: 30px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 15px auto;
            background-color: #ff4500;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #e03d00;
            transform: scale(1.05);
        }
        .teaser {
            font-size: 1.2em;
            line-height: 1.6;
            margin-top: 25px;
            padding: 0 20px;
            color: #ffcc00; /* Yellow to stand out */
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 40px auto;
            }
            h1 {
                font-size: 2.2em;
            }
            .teaser {
                font-size: 1.1em;
            }
            .button {
                padding: 10px 20px;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BOG Sauce</h1>
        <div class="sauce">
            <div class="teaser">
                <p>Something spicy is brewing... What mysteries lie within BOG Sauce? Stay tuned for the heat!</p>
            </div>
        </div>
        <a href="/sauce-list.html" class="button">Back to Sauce List</a>
    </div>
</body>
</html>
